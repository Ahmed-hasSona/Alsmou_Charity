<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/6f64f7b4a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
       <form>
           <div class="row">
           <div class="input-group">
               <input type="text" id="name" required>
               <label for="name"> <i class="fas fa-user"></i> ادخـل اسمك</label>
           </div>
        <div class="input-group">
            <input type="number" id="phone" required>
            <label for="phone"><i class="fas fa-phone-square-alt"></i> رقم الهاتف </label>
        </div>
    </div>
    <div class="row">
       <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fas fa-envelope"></i> الايميل</label>
      </div>
      <div class="input-group">
        <input type="email" id="emails" required>
        <label for="emails"><i class="fas fa-envelope"></i>الحي</label>
      </div>
    </div>
        <div class="input-group">
        <textarea id="mesg" rows="8" required></textarea>
        <label for="mesg"><i class="fas fa-comments"></i>ارسل لنا رسالة</label>
       </div>

       <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
    <span class="gender-title">الجنس</span>
    <div class="category">
        <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">ذكـر</span>
        </label>
        <label for="dot-2">
           <span class="dot tow"></span>
           <span class="gender">انثـى</span>
       </label>
    </div>
   </div> 

       <button type="submit"><i class="fas fa-paper-plane"></i>تسجيل</button>

       </form>
    </div>
</body>
</html>
