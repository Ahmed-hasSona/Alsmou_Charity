<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطـوع معـنا</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
              <form action="#" method="POST">
                 <div class="user-details">
                     <div class="input-box">
                         <span class="details">الاسـم</span>
                         <input type="text" name="name" placeholder="ادخـل اسـمك" required>
                     </div>
                     <div class="input-box">
                        <span class="details">الايميـل</span>
                        <input type="email" name="name" placeholder="قم بإدخال الايميل الخاص بك" required>
                    </div>
                    <div class="input-box">
                        <span class="details">الهاتـف</span>
                        <input type="text" name="name" placeholder="رقم الهاتف المحمول" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="name" placeholder="Enter Your Name" required>
                    </div>
                 </div>
                 <textarea name="msg" placeholder="قم بكتـابة رسـالة لنـا"></textarea>
                 <div class="gender-details">
                     <input type="radio" name="gender" id="dot-1">
                     <input type="radio" name="gender" id="dot-2">
                 <span class="gender-title">الجنس</span>
                 <div class="category">
                     <label for="dot-1">
                         <span class="dot one"></span>
                         <span class="gender">ذكـر</span>
                     </label>
                     <label for="dot-2">
                        <span class="dot tow"></span>
                        <span class="gender">أنثى</span>
                    </label>
                 </div>
                </div>

                <div class="button">
                    <input type="submit" value="إرسـال">
                </div>
              </form>
     </div>
 </body>
</html>
